<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Styled To-Do List</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #81d4fa 0%, #4db6ac 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 20px;
      padding: 0;
    }
    .container {
      background: #ffffff;
      width: 420px;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.12),
        0 3px 6px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 14px 28px rgba(0, 0, 0, 0.18),
        0 10px 10px rgba(0, 0, 0, 0.10);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
      user-select: none;
    }
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="time"] {
      border-radius: 12px;
      border: 1.8px solid #80cbc4;
      padding: 12px 18px;
      font-size: 17px;
      font-weight: 500;
      box-shadow: inset 1px 1px 5px rgba(128, 203, 196, 0.3);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      color: #004d40;
    }
    input[type="text"] {
      flex: 1;
    }
    input[type="text"]::placeholder {
      color: #a7d5ca;
      font-weight: 400;
    }
    input[type="text"]:focus,
    input[type="time"]:focus {
      border-color: #00796b;
      box-shadow: 0 0 8px 2px #26a69a99;
    }
    button {
      background: linear-gradient(45deg, #00796b, #004d40);
      color: #e0f2f1;
      border: none;
      border-radius: 14px;
      padding: 12px 22px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 121, 107, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 121, 107, 0.7);
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 370px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00796b #b2dfdb;
    }
    ul::-webkit-scrollbar {
      width: 8px;
    }
    ul::-webkit-scrollbar-track {
      background: #b2dfdb;
      border-radius: 10px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #00796b;
      border-radius: 10px;
      border: 2px solid #b2dfdb;
    }
    li {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: #e0f2f1;
      border-radius: 16px;
      margin-bottom: 14px;
      box-shadow:
        0 3px 8px rgba(0, 0, 0, 0.08);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      user-select: none;
    }
    li:hover {
      background-color: #b2dfdb;
      box-shadow:
        0 6px 15px rgba(0, 0, 0, 0.15);
      transform: scale(1.02);
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #00796b;
      flex-shrink: 0;
      transition: accent-color 0.3s ease;
    }
    input[type="checkbox"]:hover {
      accent-color: #004d40;
    }
    label {
      flex-grow: 1;
      margin-left: 14px;
      font-size: 19px;
      color: #004d40;
      user-select: none;
      word-break: break-word;
      transition: color 0.3s ease;
    }
    .time {
      font-size: 13.8px;
      color: #004d40;
      background: #26a69a33;
      border-radius: 20px;
      padding: 4px 10px;
      min-width: 75px;
      text-align: center;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      letter-spacing: 0.04em;
    }
    li.completed label {
      text-decoration: line-through;
      color: #757575;
      opacity: 0.7;
      transition: opacity 0.3s ease, color 0.3s ease;
    }
    li.completed .time {
      background: #bdbdbd88;
      color: #616161;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List</h2>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter your task" />
      <input type="time" id="timeInput" />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const timeInput = document.getElementById("timeInput");
      const taskList = document.getElementById("taskList");

      const taskText = taskInput.value.trim();
      const timeValue = timeInput.value;

      if (!taskText) {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = () => {
        li.classList.toggle("completed");
      };

      const label = document.createElement("label");
      label.textContent = taskText;

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      timeSpan.textContent = timeValue ? timeValue : "â€”";

      li.appendChild(checkbox);
      li.appendChild(label);
      li.appendChild(timeSpan);

      taskList.appendChild(li);

      taskInput.value = "";
      timeInput.value = "";
    }
  </script>

</body>
</html>
